<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card text-bg-dark">
        <img src="{{ travel.image.url }}" width="400" height="400" class="card-img" alt="">
        <div class="card-img-overlay">
            <h5 class="card-title">{{ travel.title }}</h5>
            <p class="card-text custom-title"> {{ travel.deccraption }}</p>
            <p class="card-text"> {{ travel.day }} day</p>
            <p class="card-text"> {{ travel.documents }}</p>
            <p class="card-text"><small>Last updated this day</small></p>


        </div>
    </div>
</body>
</html>

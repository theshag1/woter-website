<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woter web site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" src=""
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{% static 'homer.css' %}" rel="stylesheet">
</head>
<body>
<style>
    body {
        background-image: url("../media/pexels-abdullah-aydin-5869122.jpg");
        background-repeat: no-repeat;
        background-size: cover;

    }
</style>

<img class="btn-logout" class="userpic__img js-userpic-img"
     src="https://uc.chatra-usercontent.com/e2ae9dc1-d76d-462e-8129-7bd6c3c3d9e2/-/resize/200x200/">


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "asia" %}">Asia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url  "mountain" %}">Mountain</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" {% url "europe" %}">Europe</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{% url "sport" %}" role="button" data-bs-toggle="dropdown"

                    </a>
                </li>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item custom-title" href="#"></a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item " href="#">Smething else here</a></li>
                </ul>
                </li>

                <li>
                    {% if user.is_authenticated %}
                        <div class="custom-right">
                            <button type="button" class="btn btn-primary btn-logout"><a
                                    href="{% url 'logout' %}" class="custom-title">Logout</a></button>
                            <button class="btn btn-outline-success" type="submit"
                                    class="custom-title">{{ user.username }}</button>
                        </div>
                    {% else %}
                        <div class="custom-right">
                            <button type="button" class="btn btn-primary btn-logout"><a href="{% url 'login' %}"
                                                                                        class="login">Log in</a>
                            </button>
                        </div>


                    {% endif %}


        </div>
    </div>
    </div>

{% block content %}

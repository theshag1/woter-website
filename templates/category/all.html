<!DOCTYPE html>
<html lang="en">
{% load static %}
<link href="{% static 'homer.css' %}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>{{ travel.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" src=""
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">">

    <div class="container-fluid">
        <a class="navbar-brand" href="#"><script>document.write(new Date().toLocaleDateString());</script>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">{{ user.county }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">{{ user.username }}</a>
                </li>
                <li>
                    <a class="nav-link" >{{ travel.title }}</>
                </li>
            </ul>
        </div>
</nav>


<div class="card mb-3 back " style="max-width: max-content;">
    <div>
        <style>
            body {
                background-image: url("/media/for_europe.jpg");
                background-repeat: no-repeat;
                background-size: cover;

            }
        </style>
    </div>
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ travel.image.url }}" class="img-fluid rounded-start" alt="{{ travel.image.url }}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ tr.title }}</h5>
                <p class="card-text">{{ travel.deccraption }}</p>
                <p class="card-text"><small class="text-body-secondary"> <a style="font-family: Chilanka">Woter
                    travel</a></small></p>
                <button type="button" class="btn btn-primary"><a href="{% url 'buy' user.id %}"style="color: white"> Buy </a></button>

            </div>


        </div>
        {#            <a href="{% url 'europe_detil' tr.id %}" class="button" style="font-family: Chilanka"> Continute#}
        {#                to {{ tr.title }}</a>#}
